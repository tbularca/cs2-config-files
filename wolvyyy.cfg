// LAUNCH OPTIONS: -allow_third_party_software -novid -console -threads 13 -high +exec wolvyyy.cfg

/////////////////////////////// BINDS ///////////////////////////////

//////// ALIASES

	// MUTE VOICE
		alias "mutevoice" "toggle voice_modenable 0 1"

	// LOADOUT
		alias "show_loadout" "toggle cl_teamid_overhead_mode 1 2 3"

	// CROUCH JUMP
		alias "+jump" "+jump; +duck"
		alias "-crouchjump" "-jump; -duck"

	// JUMP THROW
		alias "+throw" "-attack; -attack2"

	// FAST FLASH
		alias "+flash" "slot3"
		alias "-flash" "slot7"

	// KNIFE AUTO INSPECT
		alias "knife_insp" "slot3; +lookatweapon; -lookatweapon"

	// NADE DROPS
		alias "+drop_he" "slot6"
		alias "-drop_he" "drop"
		alias "+drop_inc" "slot10"
		alias "-drop_inc" "drop"
		alias "+drop_decoy" "slot9"
		alias "-drop_decoy" "drop"
		alias "+drop_smoke" "slot8"
		alias "-drop_smoke" "drop"
		alias "+drop_flash" "slot7"
		alias "-drop_flash" "drop"

//////// BINDS

	// UNBINDS
		unbindall

	// WEAPONS
		bind "MOUSE5" "slot1"	// Primary
		bind "MOUSE4" "slot2"	// Secondary
		bind "2" "slot5"		// Bomb
		bind "3" "knife_insp"	// Knife

	// NADES
		bind "4" "slot6"		// HE
		bind "5" "slot10"		// Molly / Inc
		bind "C" "slot9"		// Decoy
		bind "V" "slot8"		// Smoke
		bind "B" "+flash"		// Flash

	// MOVEMENT
		bind "MOUSE_X" "yaw"
		bind "MOUSE_Y" "pitch"
		bind "A" "+left"
		bind "D" "+right"
		bind "S" "+back"
		bind "W" "+forward"
		bind "SHIFT" "+duck"
		bind "CTRL" "+sprint"
		bind "SPACE" "+jump; +throw"
		bind "MWHEELUP" "+jump"
		bind "MWHEELDOWN" ""
		bind "X" "noclip"

	// ACTIONS
		bind "E" "+use"
		bind "MOUSE1" "+attack"
		bind "MOUSE2" "+attack2"
		bind "R" "+reload"
		bind "Z" "+lookatweapon"
		bind "Q" "lastinv"

	// COMMUNICATION
		bind "P" "mutevoice"
		bind "1" "+voicerecord"
		bind "F" "+voicerecord"
		bind "/" "ignoremsg"
		bind "'" "ignorerad"
		bind "," "messagemode"
		bind "." "messagemode2"

	// OTHERS
		bind "T" "buymenu"
		bind "I" "show_loadout_toggle"
		bind "M" "teammenu"
		bind "TAB" "+showscores"
		bind "ESCAPE" "cancelselect"
		bind "`" "toggleconsole"

	// ALT MODIFIER
		alias "ALT4" "bind R sellbackall"
		alias "ALT5" "bind MOUSE4 "
		alias "ALT6" "bind MOUSE5 toggleradarscale"
		alias "ALT8" "bind E player_ping"
		alias "ALT1" "bind 1 drop"
		alias "ALT2" "bind 2 +spray_menu"
		alias "ALT3" "bind 3 show_loadout"
		alias "ALT9" "bind 4 +drop_he"
		alias "ALT10" "bind 5 +drop_inc"
		alias "ALT11" "bind C +drop_decoy"
		alias "ALT12" "bind V +drop_smoke"
		alias "ALT13" "bind B +drop_flash"
		alias "ALT14" "bind N switchhands"

		alias "DEF4" "bind R +reload"
		alias "DEF5" "bind MOUSE4 slot2"
		alias "DEF6" "bind MOUSE5 slot1"
		alias "DEF8" "bind E +use"
		alias "DEF1" "bind 1 +voicerecord"
		alias "DEF2" "bind 2 slot5"
		alias "DEF3" "bind 3 knife_insp"
		alias "DEF9" "bind 4 slot6"
		alias "DEF10" "bind 5 slot10"
		alias "DEF11" "bind C slot9"
		alias "DEF12" "bind V slot8"
		alias "DEF13" "bind B +flash"
		alias "DEF14" "unbind N"

		alias "+altbinds" "ALT1; ALT2; ALT3; ALT4; ALT5; ALT6; ALT8; ALT9; ALT10; ALT11; ALT12; ALT13; ALT14"
		alias "-altbinds" "DEF1; DEF2; DEF3; DEF4; DEF5; DEF6; DEF8; DEF9; DEF10; DEF11; DEF12; DEF13; DEF14"

		bind "ALT" "+altbinds"	

